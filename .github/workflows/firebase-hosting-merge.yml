name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ "main" ]
permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Google Auth (JSON key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STORE_DASHBOARD_2025 }}

      - name: Deploy to Firebase Hosting (live)
        run: |
          npx --yes firebase-tools@14.22.0 deploy \
            --only hosting \
            --project store-dashboard-2025 \
            --non-interactive
