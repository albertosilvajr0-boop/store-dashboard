<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .leaderboard-section {
            padding: 30px;
        }
        
        .leaderboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .leaderboard-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .leaderboard-card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .leaderboard-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }
        
        .rank {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background: #9ca3af;
        }
        
        .rank.gold { background: linear-gradient(135deg, #ffd700, #ffed4e); }
        .rank.silver { background: linear-gradient(135deg, #c0c0c0, #e8e8e8); }
        .rank.bronze { background: linear-gradient(135deg, #cd7f32, #e4a853); }
        
        .name {
            flex: 1;
            margin-left: 15px;
            font-weight: 500;
            color: #333;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .logout-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .user-list {
            margin-top: 20px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .leaderboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>
    
    <div id="app"></div>
    
    <!-- User Management Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Management</h2>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <h3>Add New User</h3>
                <input type="email" id="newUserEmail" placeholder="Email address">
                <input type="password" id="newUserPassword" placeholder="Password" style="margin-top: 10px;">
                <select id="newUserRole" style="width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px;">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button class="btn" style="margin-top: 10px;" onclick="addUser()">Add User</button>
            </div>
            
            <div class="user-list" id="userList">
                <h3>Existing Users</h3>
                <div id="userListContent"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration and Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            getDocs,
            collection,
            deleteDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase configuration - store-dashboard-2270e project
        const firebaseConfig = {
            apiKey: "AIzaSyD-GyaPXEPk4x5wIB0UqwpAWh0PU6Q3Xlk",
            authDomain: "store-dashboard-2270e.firebaseapp.com",
            projectId: "store-dashboard-2270e",
            storageBucket: "store-dashboard-2270e.firebasestorage.app",
            messagingSenderId: "765786650721",
            appId: "1:765786650721:web:f3b3b5360be817bd828a20",
            measurementId: "G-0C46CN2PSQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Google Apps Script Web App URL - YOUR ACTUAL URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwunFBZDwIOTDwplB9wvFR4wmhbG5rASIG4nj1fUbJgbzBuEZ_5-x2euwpPiDsL0i9X/exec';
        
        // Global variables
        window.userData = null;
        window.dashboardData = null;
        
        // Make functions available globally
        window.login = login;
        window.logout = logout;
        window.showUserModal = showUserModal;
        window.closeUserModal = closeUserModal;
        window.addUser = addUser;
        window.deleteUser = deleteUser;
        window.showPersonDetails = showPersonDetails;
        window.showDashboard = showDashboard;
        window.viewCallSheets = viewCallSheets;
        window.editPersonData = editPersonData;
        
        // Authentication state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                window.userData = {
                    email: user.email,
                    uid: user.uid,
                    role: userData?.role || 'user',
                    isAdmin: userData?.role === 'admin'
                };
                showDashboard();
            } else {
                showLogin();
            }
        });
        
        // Show login screen
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="login-container">
                    <h2>Store Dashboard Login</h2>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button class="btn" onclick="login()">Login</button>
                    <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>
                </div>
            `;
        }
        
        // Login function
async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    console.log('Attempting login with:', email);
    
    try {
        showLoading(true);
        
        // Step 1: Authenticate with Firebase Auth
        console.log('Step 1: Authenticating...');
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('‚úÖ Authentication successful!', userCredential.user.uid);
        
        // Step 2: Try to get user data from Firestore
        console.log('Step 2: Getting user role from Firestore...');
        const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
        
        if (!userDoc.exists()) {
            console.error('‚ùå User document does not exist in Firestore!');
            console.log('Creating missing Firestore document...');
            
            // CREATE THE MISSING DOCUMENT
            await setDoc(doc(db, 'users', userCredential.user.uid), {
                email: email,
                role: email === 'admin@dashboard.com' ? 'admin' : 'user',
                createdAt: new Date()
            });
            
            console.log('‚úÖ Created Firestore document');
            
            // Now get it again
            const newUserDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
            const userData = newUserDoc.data();
            
            window.userData = {
                email: userCredential.user.email,
                uid: userCredential.user.uid,
                role: userData?.role || 'user',
                isAdmin: userData?.role === 'admin'
            };
        } else {
            console.log('‚úÖ User document found in Firestore');
            const userData = userDoc.data();
            console.log('User data:', userData);
            
            window.userData = {
                email: userCredential.user.email,
                uid: userCredential.user.uid,
                role: userData?.role || 'user',
                isAdmin: userData?.role === 'admin'
            };
        }
        
        console.log('‚úÖ Login complete, showing dashboard...');
        showDashboard();
        
    } catch (error) {
        console.error('‚ùå Login error:', error);
        console.error('Error code:', error.code);
        console.error('Error message:', error.message);
        
        if (error.code === 'auth/wrong-password') {
            document.getElementById('error-message').textContent = 'Wrong password';
        } else if (error.code === 'auth/user-not-found') {
            document.getElementById('error-message').textContent = 'User not found';
        } else if (error.code === 'auth/invalid-email') {
            document.getElementById('error-message').textContent = 'Invalid email format';
        } else {
            document.getElementById('error-message').textContent = 'Error: ' + error.message;
        }
    } finally {
        showLoading(false);
    }
}
        
        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                window.userData = null;
                showLogin();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Show dashboard
        async function showDashboard() {
            if (!window.userData) {
                showLogin();
                return;
            }
            
            try {
                showLoading(true);
                
                // Fetch dashboard data
                const response = await fetch(`${SCRIPT_URL}?route=dashboard`);
                const result = await response.json();
                
                if (result.ok) {
                    window.dashboardData = result.data;
                    renderDashboard(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load dashboard');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="container">
                        <div style="padding: 50px; text-align: center; color: red;">
                            <h2>Error Loading Dashboard</h2>
                            <p>${error.message}</p>
                            <button class="btn" onclick="showDashboard()" style="max-width: 200px; margin: 20px auto;">Retry</button>
                        </div>
                    </div>
                `;
            } finally {
                showLoading(false);
            }
        }
        
        // Render dashboard
        function renderDashboard(data) {
            const salesLeaderboard = (data.sales || []).slice(0, 10);
            const bdcLeaderboard = (data.bdc || []).slice(0, 10);
            
            document.getElementById('app').innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Store Performance Dashboard</h1>
                    </div>
                    
                    <div class="user-info">
                        <div>
                            Welcome, <strong>${window.userData.email}</strong> 
                            ${window.userData.isAdmin ? '<span style="color: green;">(Admin)</span>' : ''}
                        </div>
                        <div>
                            ${window.userData.isAdmin ? '<button class="admin-btn" onclick="showUserModal()">User Management</button>' : ''}
                            <button class="logout-btn" onclick="logout()" style="margin-left: 10px;">Logout</button>
                        </div>
                    </div>
                    
                    <div class="leaderboard-section">
                        <div id="content">
                            <div class="leaderboard-grid">
                                <div class="leaderboard-card">
                                    <h2>üèÜ Sales Leaderboard</h2>
                                    ${salesLeaderboard.map((person, index) => `
                                        <div class="leaderboard-item" onclick="showPersonDetails('${person.name}', 'Sales')">
                                            <div class="rank ${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}">
                                                ${index + 1}
                                            </div>
                                            <div class="name">${person.name}</div>
                                            <div class="score">${person.sales || 0} Sales</div>
                                        </div>
                                    `).join('')}
                                    ${salesLeaderboard.length === 0 ? '<p style="text-align: center; color: #999;">No sales data available</p>' : ''}
                                </div>
                                
                                <div class="leaderboard-card">
                                    <h2>üìû BDC Leaderboard</h2>
                                    ${bdcLeaderboard.map((person, index) => `
                                        <div class="leaderboard-item" onclick="showPersonDetails('${person.name}', 'BDC')">
                                            <div class="rank ${index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : ''}">
                                                ${index + 1}
                                            </div>
                                            <div class="name">${person.name}</div>
                                            <div class="score">${person.shows || 0} Shows</div>
                                        </div>
                                    `).join('')}
                                    ${bdcLeaderboard.length === 0 ? '<p style="text-align: center; color: #999;">No BDC data available</p>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Show person details - Updated to read from 1-on-1 blocks
        async function showPersonDetails(name, type) {
            try {
                showLoading(true);
                
                // Fetch person details from the 1-on-1 blocks
                const response = await fetch(`${SCRIPT_URL}?route=person&name=${encodeURIComponent(name)}`);
                const result = await response.json();
                
                if (!result.ok) {
                    throw new Error(result.error || 'Failed to load person details');
                }
                
                const data = result.data;
                
                // Build the person details HTML
                let detailsHTML = `
                    <div style="max-width: 900px; margin: 0 auto;">
                        <button onclick="showDashboard()" style="
                            background: #6B7280;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 8px;
                            cursor: pointer;
                            margin-bottom: 20px;
                            font-size: 14px;
                        ">
                            ‚Üê Back to Leaderboard
                        </button>
                        
                        <h1 style="text-align: center; color: #1F2937; margin-bottom: 10px;">
                            ${data.name || name}
                        </h1>
                        
                        <p style="text-align: center; color: #6B7280; margin-bottom: 30px;">
                            ${data.type || type} ‚Ä¢ ${data.workingDays || 0} assigned calls
                        </p>
                        
                        <!-- Main Metrics Grid -->
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                            <div style="text-align: center;">
                                <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Total Calls</div>
                                <div style="font-size: 36px; font-weight: bold; color: #1F2937;">${data.calls || 0}</div>
                            </div>
                            
                            ${data.type === 'Sales' ? `
                                <div style="text-align: center;">
                                    <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Sales MTD</div>
                                    <div style="font-size: 36px; font-weight: bold; color: #1F2937;">${data.sales || 0}</div>
                                </div>
                                
                                <div style="text-align: center;">
                                    <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Sales/Day</div>
                                    <div style="font-size: 36px; font-weight: bold; color: #1F2937;">
                                        ${data.salesPerDay ? data.salesPerDay.toFixed(1) : '0'}
                                    </div>
                                </div>
                            ` : `
                                <div style="text-align: center;">
                                    <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Appts Shown</div>
                                    <div style="font-size: 36px; font-weight: bold; color: #1F2937;">${data.apptsShown || 0}</div>
                                </div>
                                
                                <div style="text-align: center;">
                                    <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Appts Created</div>
                                    <div style="font-size: 36px; font-weight: bold; color: #1F2937;">${data.apptsCreated || 0}</div>
                                </div>
                            `}
                            
                            <div style="text-align: center;">
                                <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Working Days</div>
                                <div style="font-size: 36px; font-weight: bold; color: #1F2937;">${data.workingDays || 0}</div>
                            </div>
                            
                            <div style="text-align: center;">
                                <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Texts</div>
                                <div style="font-size: 36px; font-weight: bold; color: #1F2937;">${data.texts || 0}</div>
                            </div>
                        </div>
                        
                        <!-- Average Talk Time -->
                        <div style="text-align: center; margin-bottom: 30px;">
                            <div style="color: #6B7280; font-size: 14px; margin-bottom: 5px;">Avg Talk Time</div>
                            <div style="font-size: 48px; font-weight: bold; color: #1F2937;">
                                ${data.avgTalk || '0:00'}
                            </div>
                        </div>
                        
                        <!-- Additional Details -->
                        ${(data.leadsInName || data.apptsDue) ? `
                            <div style="background: #F9FAFB; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                                <h3 style="margin-bottom: 15px; color: #1F2937;">Additional Metrics</h3>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                                    ${data.leadsInName ? `
                                        <div>
                                            <span style="color: #6B7280;">Leads In Name:</span>
                                            <span style="font-weight: bold; color: #1F2937; margin-left: 10px;">
                                                ${data.leadsInName}
                                            </span>
                                        </div>
                                    ` : ''}
                                    ${data.apptsDue ? `
                                        <div>
                                            <span style="color: #6B7280;">Appts Due:</span>
                                            <span style="font-weight: bold; color: #1F2937; margin-left: 10px;">
                                                ${data.apptsDue}
                                            </span>
                                        </div>
                                    ` : ''}
                                    ${data.callsPerDay ? `
                                        <div>
                                            <span style="color: #6B7280;">Calls/Day:</span>
                                            <span style="font-weight: bold; color: #1F2937; margin-left: 10px;">
                                                ${data.callsPerDay.toFixed(1)}
                                            </span>
                                        </div>
                                    ` : ''}
                                    ${data.textsPerDay ? `
                                        <div>
                                            <span style="color: #6B7280;">Texts/Day:</span>
                                            <span style="font-weight: bold; color: #1F2937; margin-left: 10px;">
                                                ${data.textsPerDay.toFixed(1)}
                                            </span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        ` : ''}
                        
                        <!-- Performance Notes -->
                        ${(data.wins || data.opportunities || data.lastWorkDay || data.lastSalesDay) ? `
                            <div style="background: #F0F9FF; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                                <h3 style="margin-bottom: 15px; color: #1F2937;">Performance Notes</h3>
                                ${data.wins ? `
                                    <div style="margin-bottom: 10px; color: #059669;">
                                        <strong>‚úì</strong> ${data.wins}
                                    </div>
                                ` : ''}
                                ${data.opportunities ? `
                                    <div style="margin-bottom: 10px; color: #DC2626;">
                                        <strong>!</strong> ${data.opportunities}
                                    </div>
                                ` : ''}
                                ${data.lastWorkDay ? `
                                    <div style="margin-bottom: 10px; color: #6B7280;">
                                        üìÖ ${data.lastWorkDay}
                                    </div>
                                ` : ''}

                                cursor: pointer;

                                üìä View Call Sheets
                            </button>
                            
                            ${window.userData.isAdmin ? `
                                <button onclick="editPersonData('${name.replace(/'/g, "\\'")}')" style="
                                    background: #10B981;
                                    color: white;
                                    border: none;

            } catch (error) {
                console.error('Error loading person details:', error);

                    <div style="text-align: center; padding: 50px; color: #DC2626;">
                        <h2>Error Loading Details</h2>

        // Function to view call sheets
        async function viewCallSheets(name) {
            try {
                showLoading(true);
                
                // Fetch call sheets data
                const response = await fetch(`${SCRIPT_URL}?route=callsheets&name=${encodeURIComponent(name)}`);
                const result = await response.json();
                
                if (!result.ok) {
                    throw new Error(result.error || 'Failed to load call sheets');
                }
                
                const data = result.data;
                
                // Display call sheets
                let callSheetsHTML = `
                    <div style="max-width: 1200px; margin: 0 auto;">
                        <button onclick="showPersonDetails('${name.replace(/'/g, "\\'")}')" style="
                            background: #6B7280;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 8px;
                            cursor: pointer;
                            margin-bottom: 20px;
                        ">
                            ‚Üê Back to ${name}
                        </button>
                        
                        <h1 style="text-align: center; color: #1F2937; margin-bottom: 30px;">
                            Call Sheets - ${name}
                        </h1>
                        
                        <div style="background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="background: #F3F4F6;">
                                        <th style="padding: 12px; text-align: left; font-weight: 600;">Date</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600;">Time</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600;">Duration</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600;">Number</th>
                                        <th style="padding: 12px; text-align: left; font-weight: 600;">Notes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.calls && data.calls.length > 0 ? 
                                        data.calls.map(call => `
                                            <tr style="border-top: 1px solid #E5E7EB;">
                                                <td style="padding: 12px;">${call.date || '-'}</td>
                                                <td style="padding: 12px;">${call.time || '-'}</td>
                                                <td style="padding: 12px;">${call.duration || '-'}</td>
                                                <td style="padding: 12px;">${call.number || '-'}</td>
                                                <td style="padding: 12px;">${call.notes || '-'}</td>
                                            </tr>
                                        `).join('')
                                    : `
                                        <tr>
                                            <td colspan="5" style="padding: 40px; text-align: center; color: #6B7280;">
                                                No call data available
                                            </td>
                                        </tr>
                                    `}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = callSheetsHTML;
                
            } catch (error) {
                console.error('Error loading call sheets:', error);
                alert('Failed to load call sheets: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Helper function for editing (admin only)
        function editPersonData(name) {
            alert('Edit functionality coming soon for: ' + name);
            // Implement edit functionality as needed
        }
        
        // User management functions
        async function showUserModal() {
            if (!window.userData?.isAdmin) return;
            
            document.getElementById('userModal').style.display = 'flex';
            await loadUsers();
        }
        
        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }
        
        async function loadUsers() {
            try {
                const usersSnapshot = await getDocs(collection(db, 'users'));
                let usersHTML = '';
                
                usersSnapshot.forEach((doc) => {
                    const user = doc.data();
                    usersHTML += `
                        <div class="user-item">
                            <div>
                                <div>${user.email}</div>
                                <small>Role: ${user.role}</small>
                            </div>
                            ${user.email !== window.userData.email ? 
                                `<button class="delete-btn" onclick="deleteUser('${doc.id}')">Delete</button>` : 
                                '<span style="color: #666;">Current User</span>'
                            }
                        </div>
                    `;
                });
                
                document.getElementById('userListContent').innerHTML = usersHTML || '<p>No users found</p>';
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        async function addUser() {
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }
            
            try {
                showLoading(true);
                
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Add user to Firestore
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    email: email,
                    role: role,
                    createdAt: new Date(),
                    createdBy: window.userData.email
                });
                
                // Clear form
                document.getElementById('newUserEmail').value = '';
                document.getElementById('newUserPassword').value = '';
                document.getElementById('newUserRole').value = 'user';
                
                // Reload users
                await loadUsers();
                
                alert('User added successfully!');
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error adding user: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                showLoading(true);
                await deleteDoc(doc(db, 'users', userId));
                await loadUsers();
                alert('User deleted successfully!');
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Helper functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
    </script>
