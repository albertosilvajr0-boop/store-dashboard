<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Authentication Styles */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 20px;
        }

        .auth-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }

        /* Header Styles */
        .header {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            color: #333;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        /* Leaderboard Grid */
        .leaderboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .leaderboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .leaderboard-card h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .leaderboard-item.clickable {
            cursor: pointer;
        }

        .leaderboard-item.clickable:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
        }

        .rank {
            font-weight: bold;
            color: #6b7280;
            width: 30px;
        }

        .leaderboard-item.clickable:hover .rank {
            color: white;
        }

        .name {
            flex: 1;
            font-weight: 500;
            text-decoration: none;
            color: inherit;
        }

        .score {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .leaderboard-item.clickable:hover .score {
            color: white;
        }

        /* Position badges */
        .leaderboard-item:nth-child(1) { border-left: 4px solid #FFD700; }
        .leaderboard-item:nth-child(2) { border-left: 4px solid #C0C0C0; }
        .leaderboard-item:nth-child(3) { border-left: 4px solid #CD7F32; }

        /* Individual Page Styles */
        .individual-page {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .individual-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .individual-info h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 5px;
        }

        .individual-info p {
            color: #6b7280;
            font-size: 14px;
        }

        .back-btn {
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #4b5563;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .call-sheet-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .call-sheet-btn:hover {
            transform: translateY(-2px);
        }

        /* Admin Panel */
        .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-panel h3 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .user-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-form input, .user-form select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .user-form button {
            grid-column: span 2;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .leaderboard-container {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .user-form {
                grid-template-columns: 1fr;
            }

            .user-form button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <form id="loginForm" class="auth-form">
                <h2>Store Dashboard Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="loginError" style="color: red; margin-top: 10px; display: none;"></div>
            </form>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" style="display: none;">
            <h1>Store Performance Dashboard</h1>
            
            <!-- Header with user info and actions -->
            <div class="header">
                <h3>Welcome, <span id="userDisplayName"></span>
                    <span id="adminBadge" style="color: #4CAF50; display: none;"> (Admin)</span>
                </h3>
                <div class="header-actions">
                    <button id="adminButton" class="btn btn-primary" style="display: none;" onclick="navigate('admin')">User Management</button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Main content area -->
            <div id="mainContent"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-GyaPXEPk4x5wIBOUqwpAWh0PU6Q3Xlk",
            authDomain: "store-dashboard-2270e.firebaseapp.com",
            projectId: "store-dashboard-2270e",
            storageBucket: "store-dashboard-2270e.firebasestorage.app",
            messagingSenderId: "705786650721",
            appId: "1:705786650721:web:f3b3b5360be817bd828a20",
            measurementId: "G-0C46CN2PSQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let currentUserData = null;
        let dashboardData = null;
        let currentView = 'home';

        // Navigation function
        function navigate(view, params = {}) {
            currentView = view;
            const mainContent = document.getElementById('mainContent');
            
            switch(view) {
                case 'home':
                    renderLeaderboards();
                    break;
                case 'individual':
                    renderIndividualPage(params.name, params.type);
                    break;
                case 'admin':
                    renderAdminPanel();
                    break;
                default:
                    renderLeaderboards();
            }
        }

        // Authentication
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorDiv.style.display = 'none';
            } catch (error) {
                // Auto-create admin account
                if ((error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') 
                    && email === 'admin@dashboard.com') {
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('users').doc(userCredential.user.uid).set({
                            email: email,
                            displayName: 'Administrator',
                            role: 'admin',
                            linkedPerson: null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        errorDiv.style.display = 'none';
                    } catch (createError) {
                        errorDiv.textContent = 'Error: ' + createError.message;
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
            }
        });

        // Auth state listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                
                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                } else {
                    // Create default user document
                    currentUserData = {
                        email: user.email,
                        displayName: user.email.split('@')[0],
                        role: user.email === 'admin@dashboard.com' ? 'admin' : 'user',
                        linkedPerson: null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    await db.collection('users').doc(user.uid).set(currentUserData);
                }
                
                // Show dashboard
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('userDisplayName').textContent = currentUserData.displayName || user.email;
                
                if (currentUserData.role === 'admin') {
                    document.getElementById('adminBadge').style.display = 'inline';
                    document.getElementById('adminButton').style.display = 'inline-block';
                }
                
                // Load dashboard data
                await loadDashboardData();
                navigate('home');
                
            } else {
                currentUser = null;
                currentUserData = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('dashboardSection').style.display = 'none';
            }
        });

        async function logout() {
            await auth.signOut();
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwunFBZDwIOTDwplB9wvFR4wmhbG5rASIG4nj1fUbJgbzBuEZ_5-x2euwpPiDsL0i9X/exec');
                dashboardData = await response.json();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Render leaderboards
        function renderLeaderboards() {
            const mainContent = document.getElementById('mainContent');
            
            if (!dashboardData) {
                mainContent.innerHTML = '<div class="loading">Loading data...</div>';
                return;
            }

            // Extract sales and BDC data
            let salesData = [];
            let bdcData = [];
            
            // Process sales data (from activations or sales tabs)
            if (dashboardData.activationsTab && Array.isArray(dashboardData.activationsTab)) {
                for (let i = 1; i < dashboardData.activationsTab.length; i++) {
                    const row = dashboardData.activationsTab[i];
                    if (row[0]) { // Person name
                        salesData.push({
                            name: row[0],
                            sales: row[1] || 0 // Assuming sales is in second column
                        });
                    }
                }
            }
            
            // Process BDC data (from calls tab for shows)
            if (dashboardData.callsTab && Array.isArray(dashboardData.callsTab)) {
                for (let i = 1; i < dashboardData.callsTab.length; i++) {
                    const row = dashboardData.callsTab[i];
                    if (row[0]) { // Person name
                        bdcData.push({
                            name: row[0],
                            shows: row[2] || row[1] || 0 // Shows might be in 3rd column
                        });
                    }
                }
            }
            
            // Sort by performance
            salesData.sort((a, b) => b.sales - a.sales);
            bdcData.sort((a, b) => b.shows - a.shows);
            
            const isAdmin = currentUserData && currentUserData.role === 'admin';
            const linkedPerson = currentUserData ? currentUserData.linkedPerson : null;
            
            mainContent.innerHTML = `
                <div class="leaderboard-container">
                    <div class="leaderboard-card">
                        <h2>Sales Representatives</h2>
                        ${salesData.map((person, index) => {
                            const canClick = isAdmin || person.name === linkedPerson;
                            return `
                                <div class="leaderboard-item ${canClick ? 'clickable' : ''}" 
                                     ${canClick ? `onclick="navigate('individual', {name: '${person.name}', type: 'sales'})"` : ''}>
                                    <span class="rank">#${index + 1}</span>
                                    <span class="name">${person.name}</span>
                                    <span class="score">${person.sales} sales</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="leaderboard-card">
                        <h2>BDC Agents</h2>
                        ${bdcData.map((person, index) => {
                            const canClick = isAdmin || person.name === linkedPerson;
                            return `
                                <div class="leaderboard-item ${canClick ? 'clickable' : ''}" 
                                     ${canClick ? `onclick="navigate('individual', {name: '${person.name}', type: 'bdc'})"` : ''}>
                                    <span class="rank">#${index + 1}</span>
                                    <span class="name">${person.name}</span>
                                    <span class="score">${person.shows} shows</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Render individual page
        function renderIndividualPage(name, type) {
            const mainContent = document.getElementById('mainContent');
            
            // Get person's data from all tabs
            let personStats = {
                calls: 0,
                shows: 0,
                sales: 0,
                upgrades: 0,
                rank: 0
            };
            
            // Extract stats from dashboard data
            if (dashboardData) {
                // Get calls data
                if (dashboardData.callsTab) {
                    for (let i = 1; i < dashboardData.callsTab.length; i++) {
                        if (dashboardData.callsTab[i][0] === name) {
                            personStats.calls = dashboardData.callsTab[i][1] || 0;
                            personStats.shows = dashboardData.callsTab[i][2] || 0;
                            break;
                        }
                    }
                }
                
                // Get sales data
                if (dashboardData.activationsTab) {
                    for (let i = 1; i < dashboardData.activationsTab.length; i++) {
                        if (dashboardData.activationsTab[i][0] === name) {
                            personStats.sales = dashboardData.activationsTab[i][1] || 0;
                            personStats.rank = i;
                            break;
                        }
                    }
                }
                
                // Get upgrades data
                if (dashboardData.upgradesTab) {
                    for (let i = 1; i < dashboardData.upgradesTab.length; i++) {
                        if (dashboardData.upgradesTab[i][0] === name) {
                            personStats.upgrades = dashboardData.upgradesTab[i][1] || 0;
                            break;
                        }
                    }
                }
            }
            
            // Generate call sheet link (this would need to be customized based on your sheet structure)
            const callSheetUrl = `https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit#gid=0&range=A${personStats.rank + 1}`;
            
            mainContent.innerHTML = `
                <div class="individual-page">
                    <div class="individual-header">
                        <div class="individual-info">
                            <h2>${name}</h2>
                            <p>${type === 'sales' ? 'Sales Representative' : 'BDC Agent'} • Rank #${personStats.rank}</p>
                        </div>
                        <button class="back-btn" onclick="navigate('home')">← Back to Leaderboard</button>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Calls</div>
                            <div class="stat-value">${personStats.calls}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Shows</div>
                            <div class="stat-value">${personStats.shows}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Sales</div>
                            <div class="stat-value">${personStats.sales}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Upgrades</div>
                            <div class="stat-value">${personStats.upgrades}</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center;">
                        <a href="${callSheetUrl}" target="_blank" class="call-sheet-btn">
                            View Call Sheet →
                        </a>
                    </div>
                </div>
            `;
        }

        // Render admin panel
        async function renderAdminPanel() {
            const mainContent = document.getElementById('mainContent');
            
            // Get person names for dropdown
            const personNames = new Set();
            if (dashboardData) {
                ['callsTab', 'activationsTab', 'upgradesTab'].forEach(tabName => {
                    if (dashboardData[tabName] && Array.isArray(dashboardData[tabName])) {
                        for (let i = 1; i < dashboardData[tabName].length; i++) {
                            if (dashboardData[tabName][i][0]) {
                                personNames.add(dashboardData[tabName][i][0]);
                            }
                        }
                    }
                });
            }
            const sortedNames = Array.from(personNames).sort();
            
            // Get existing users
            const snapshot = await db.collection('users').get();
            const users = [];
            snapshot.forEach(doc => {
                users.push({ id: doc.id, ...doc.data() });
            });
            
            mainContent.innerHTML = `
                <div class="admin-panel">
                    <h3>User Management 
                        <button onclick="navigate('home')" style="float: right; background: #6b7280; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                            Back to Dashboard
                        </button>
                    </h3>
                    
                    <div id="adminMessages"></div>
                    
                    <div class="user-form">
                        <input type="email" id="newEmail" placeholder="Email" required>
                        <input type="text" id="newDisplayName" placeholder="Display Name" required>
                        <input type="password" id="newPassword" placeholder="Password (min 6 chars)" required>
                        <select id="newLinkedPerson">
                            <option value="">-- No Linking (Admin Only) --</option>
                            ${sortedNames.map(name => `<option value="${name}">${name}</option>`).join('')}
                        </select>
                        <button onclick="createUser()">Create User</button>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <h4 style="margin-bottom: 15px;">Existing Users</h4>
                        ${users.map(user => {
                            const isProtected = user.email === 'admin@dashboard.com';
                            return `
                                <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f8f9fa; margin-bottom: 8px; border-radius: 6px;">
                                    <div>
                                        <strong>${user.displayName}</strong> - ${user.email}
                                        ${user.linkedPerson ? ` (Linked to: ${user.linkedPerson})` : ' (Admin)'}
                                    </div>
                                    ${!isProtected ? `<button onclick="deleteUser('${user.id}')" style="background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Create user function
        async function createUser() {
            const email = document.getElementById('newEmail').value;
            const displayName = document.getElementById('newDisplayName').value;
            const password = document.getElementById('newPassword').value;
            const linkedPerson = document.getElementById('newLinkedPerson').value;
            const messageDiv = document.getElementById('adminMessages');

            if (!email || !displayName || !password) {
                messageDiv.innerHTML = '<div class="error">Please fill in all required fields</div>';
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    displayName: displayName,
                    role: linkedPerson ? 'user' : 'admin',
                    linkedPerson: linkedPerson || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                messageDiv.innerHTML = '<div class="success">User created successfully!</div>';
                setTimeout(() => renderAdminPanel(), 2000);
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Delete user function
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                await db.collection('users').doc(userId).delete();
                renderAdminPanel();
            }
        }
    </script>
</body>
</html>
