<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 20px;
        }

        .auth-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }

        .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-panel h3 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .user-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-form input, .user-form select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .user-form button {
            grid-column: span 2;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-form button:hover {
            background: #45a049;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #e0e0e0;
        }

        .user-info {
            flex: 1;
        }

        .user-info strong {
            color: #333;
            font-size: 16px;
        }

        .user-details {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .protected-badge {
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }

        .tab-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #e0e0e0;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        tr:hover td {
            background: #f8f8f8;
        }

        .position-1 { background: linear-gradient(90deg, #FFD700, transparent); font-weight: bold; }
        .position-2 { background: linear-gradient(90deg, #C0C0C0, transparent); font-weight: bold; }
        .position-3 { background: linear-gradient(90deg, #CD7F32, transparent); font-weight: bold; }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        #userGreeting {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #userGreeting h3 {
            color: #333;
            margin: 0;
        }

        @media (max-width: 768px) {
            .user-form {
                grid-template-columns: 1fr;
            }
            
            .user-form button {
                grid-column: span 1;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <form id="loginForm" class="auth-form">
                <h2>Store Dashboard Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="loginError" style="color: red; margin-top: 10px; display: none;"></div>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display: none;">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <h1>Store Performance Dashboard</h1>
            
            <div id="userGreeting" style="display: none;">
                <h3>Welcome, <span id="userDisplayName"></span></h3>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <h3>User Management</h3>
                
                <div class="user-form">
                    <input type="email" id="newEmail" placeholder="Email" required>
                    <input type="text" id="newDisplayName" placeholder="Display Name" required>
                    <input type="password" id="newPassword" placeholder="Password" required>
                    <select id="newLinkedPerson">
                        <option value="">-- No Linking (Admin Only) --</option>
                    </select>
                    <button onclick="createUser()">Create User</button>
                </div>

                <div id="existingUsers" class="user-list">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Tabs Container -->
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('calls')">Call Distribution</button>
                    <button class="tab-btn" onclick="showTab('activations')">Activations Leaderboard</button>
                    <button class="tab-btn" onclick="showTab('upgrades')">Upgrades Leaderboard</button>
                    <button class="tab-btn" onclick="showTab('grandPrize')">Grand Prize Leaderboard</button>
                </div>

                <div id="callsTab" class="tab-content active">
                    <h2>Call Distribution Leaderboard</h2>
                    <div id="callsContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>

                <div id="activationsTab" class="tab-content">
                    <h2>Activations Leaderboard</h2>
                    <div id="activationsContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>

                <div id="upgradesTab" class="tab-content">
                    <h2>Upgrades Leaderboard</h2>
                    <div id="upgradesContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>

                <div id="grandPrizeTab" class="tab-content">
                    <h2>Grand Prize Leaderboard</h2>
                    <div id="grandPrizeContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-GyaPXEPk4x5wIBOUqwpAWh0PU6Q3Xlk",
            authDomain: "store-dashboard-2270e.firebaseapp.com",
            projectId: "store-dashboard-2270e",
            storageBucket: "store-dashboard-2270e.firebasestorage.app",
            messagingSenderId: "705786650721",
            appId: "1:705786650721:web:f3b3b5360be817bd828a20",
            measurementId: "G-0C46CN2PSQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentUserData = null;
        let allData = null;

        // Authentication functions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorDiv.style.display = 'none';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });

        async function logout() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Listen for auth state changes
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User signed in:', user.email);
                currentUser = user;
                
                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    currentUserData = userData;
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    
                    // Show user greeting
                    document.getElementById('userGreeting').style.display = 'block';
                    document.getElementById('userDisplayName').textContent = userData.displayName || user.email;
                    
                    // Show admin panel if user is admin
                    if (userData.role === 'admin') {
                        showAdminPanel();
                    }
                    
                    // Load dashboard data
                    loadDashboardData();
                } else {
                    // First time login - create user document
                    const newUserData = {
                        email: user.email,
                        displayName: user.email.split('@')[0],
                        role: 'user',
                        linkedPerson: null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('users').doc(user.uid).set(newUserData);
                    currentUserData = newUserData;
                    
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    
                    document.getElementById('userGreeting').style.display = 'block';
                    document.getElementById('userDisplayName').textContent = newUserData.displayName;
                    
                    loadDashboardData();
                }
            } else {
                console.log('User signed out');
                currentUser = null;
                currentUserData = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('dashboardSection').style.display = 'none';
            }
        });

        // Admin functions
        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            loadUsers();
            populatePersonDropdown();  // Populate the dropdown when showing admin panel
        }

        async function createUser() {
            const email = document.getElementById('newEmail').value;
            const displayName = document.getElementById('newDisplayName').value;
            const password = document.getElementById('newPassword').value;
            const linkedPerson = document.getElementById('newLinkedPerson').value;

            if (!email || !displayName || !password) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                // Create auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Create Firestore document
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    displayName: displayName,
                    role: linkedPerson ? 'user' : 'admin',
                    linkedPerson: linkedPerson || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: currentUser.uid
                });

                // Clear form
                document.getElementById('newEmail').value = '';
                document.getElementById('newDisplayName').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('newLinkedPerson').value = '';

                alert('User created successfully!');
                loadUsers();

                // Sign back in as the admin
                await auth.signInWithEmailAndPassword(currentUser.email, 'admin_password');
            } catch (error) {
                alert('Error creating user: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                await db.collection('users').doc(userId).delete();
                alert('User deleted successfully!');
                loadUsers();
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        async function loadUsers() {
            const usersDiv = document.getElementById('existingUsers');
            usersDiv.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const snapshot = await db.collection('users').get();
                const users = [];

                snapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                usersDiv.innerHTML = '';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    
                    const isProtected = user.id === currentUser.uid;
                    
                    userDiv.innerHTML = `
                        <div class="user-info">
                            <strong>${user.displayName}</strong>
                            <div class="user-details">
                                Email: ${user.email} | 
                                Role: ${user.role} | 
                                ${user.linkedPerson ? `Linked to: ${user.linkedPerson}` : 'No linking'}
                            </div>
                        </div>
                        <div class="user-actions">
                            ${isProtected ? 
                                '<span class="protected-badge">Protected</span>' : 
                                `<button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>`
                            }
                        </div>
                    `;
                    
                    usersDiv.appendChild(userDiv);
                });
            } catch (error) {
                usersDiv.innerHTML = `<div class="error">Error loading users: ${error.message}</div>`;
            }
        }

        // NEW FUNCTION: Populate person dropdown with names from leaderboard
        async function populatePersonDropdown() {
            try {
                // Fetch data from Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbwunFBZDwIOTDwplB9wvFR4wmhbG5rASIG4nj1fUbJgbzBuEZ_5-x2euwpPiDsL0i9X/exec');
                const data = await response.json();
                
                // Get unique person names from the leaderboard data
                const personNames = new Set();
                
                // Extract names from each tab's data
                if (data.callsTab && Array.isArray(data.callsTab)) {
                    data.callsTab.forEach(row => {
                        if (row[0] && row[0] !== 'Person') { // Skip header
                            personNames.add(row[0]);
                        }
                    });
                }
                
                if (data.activationsTab && Array.isArray(data.activationsTab)) {
                    data.activationsTab.forEach(row => {
                        if (row[0] && row[0] !== 'Person') { // Skip header
                            personNames.add(row[0]);
                        }
                    });
                }
                
                if (data.upgradesTab && Array.isArray(data.upgradesTab)) {
                    data.upgradesTab.forEach(row => {
                        if (row[0] && row[0] !== 'Person') { // Skip header
                            personNames.add(row[0]);
                        }
                    });
                }
                
                // Sort names alphabetically
                const sortedNames = Array.from(personNames).sort();
                
                // Update the dropdown
                const linkedPersonSelect = document.getElementById('newLinkedPerson');
                if (linkedPersonSelect) {
                    // Keep the first option
                    linkedPersonSelect.innerHTML = '<option value="">-- No Linking (Admin Only) --</option>';
                    
                    // Add person names as options
                    sortedNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        linkedPersonSelect.appendChild(option);
                    });
                    
                    console.log(`Populated dropdown with ${sortedNames.length} names`);
                }
                
            } catch (error) {
                console.error('Error fetching person names:', error);
                console.log('Make sure to check the data structure from your Google Apps Script');
            }
        }

        // Dashboard functions
        async function loadDashboardData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwunFBZDwIOTDwplB9wvFR4wmhbG5rASIG4nj1fUbJgbzBuEZ_5-x2euwpPiDsL0i9X/exec');
                const data = await response.json();
                allData = data;

                // If user is linked to a person, filter the data
                if (currentUserData && currentUserData.linkedPerson && currentUserData.role !== 'admin') {
                    displayFilteredData(data, currentUserData.linkedPerson);
                } else {
                    displayAllData(data);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.querySelector('div[id$="Content"]').innerHTML = 
                        '<div class="error">Error loading data. Please try again later.</div>';
                });
            }
        }

        function displayFilteredData(data, personName) {
            // Display only data for the linked person
            if (data.callsTab) {
                const filteredCalls = data.callsTab.filter(row => row[0] === personName || row[0] === 'Person');
                displayTable('callsContent', filteredCalls);
            }

            if (data.activationsTab) {
                const filteredActivations = data.activationsTab.filter(row => row[0] === personName || row[0] === 'Person');
                displayTable('activationsContent', filteredActivations);
            }

            if (data.upgradesTab) {
                const filteredUpgrades = data.upgradesTab.filter(row => row[0] === personName || row[0] === 'Person');
                displayTable('upgradesContent', filteredUpgrades);
            }

            if (data.grandPrizeTab) {
                const filteredGrandPrize = data.grandPrizeTab.filter(row => row[0] === personName || row[0] === 'Person');
                displayTable('grandPrizeContent', filteredGrandPrize);
            }
        }

        function displayAllData(data) {
            if (data.callsTab) {
                displayTable('callsContent', data.callsTab);
            }

            if (data.activationsTab) {
                displayTable('activationsContent', data.activationsTab);
            }

            if (data.upgradesTab) {
                displayTable('upgradesContent', data.upgradesTab);
            }

            if (data.grandPrizeTab) {
                displayTable('grandPrizeContent', data.grandPrizeTab);
            }
        }

        function displayTable(elementId, data) {
            const container = document.getElementById(elementId);
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p>No data available</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create header
            const headerRow = document.createElement('tr');
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create body rows
            for (let i = 1; i < data.length; i++) {
                const row = document.createElement('tr');
                
                // Add position class for top 3
                if (i <= 3) {
                    row.classList.add(`position-${i}`);
                }

                data[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell !== null && cell !== undefined ? cell : '';
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }

            table.appendChild(thead);
            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Create initial admin user if none exists
        async function checkAndCreateInitialAdmin() {
            try {
                const usersSnapshot = await db.collection('users').limit(1).get();
                
                if (usersSnapshot.empty) {
                    console.log('No users found. Ready to create first admin account.');
                    // First user to sign up will automatically be made an admin
                }
            } catch (error) {
                console.error('Error checking for users:', error);
            }
        }

        // Check for initial admin on page load
        checkAndCreateInitialAdmin();
    </script>
</body>
</html>
