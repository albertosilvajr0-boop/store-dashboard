    // Authentication state observer (FULL REPLACEMENT)
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.userData = null;
    showLogin();
    return;
  }

  try {
    // Read or create Firestore user profile
    const userRef = doc(db, 'users', user.uid);
    let snap = await getDoc(userRef);

    if (!snap.exists()) {
      await setDoc(userRef, {
        email: user.email || '',
        role: (user.email === SUPERADMIN_EMAIL) ? 'superadmin' : 'user',
        linkedName: '',
        createdAt: new Date()
      });
      snap = await getDoc(userRef);
    }

    const data = snap.data() || {};
    let role = data.role || 'user';

    // Auto-ensure superadmin for your address
    if (user.email === SUPERADMIN_EMAIL && role !== 'superadmin') {
      role = 'superadmin';
      await setDoc(userRef, { role }, { merge: true });
    }

    // Persist in window for downstream calls
    window.userData = {
      email: user.email || '',
      uid: user.uid,
      role,
      linkedName: data.linkedName || ''
    };

    // Build frontend session token (used by Apps Script)
    const sessionName = window.userData.linkedName || window.userData.email;
    window.sessionToken = makeSessionToken({ name: sessionName, role });

    // Start a session log (non-blocking)
    try { await startSession(); } catch (_) {}

    // Paint the app
    showDashboard();

  } catch (err) {
    console.error('Auth init error:', err);
    // Fall back gracefully
    showLogin();
  }
});

async function showDashboard() {
  if (!window.userData) { showLogin(); return; }

  try {
    showLoading(true);

    const url = `${SCRIPT_URL}?route=leaderboards&session=${encodeURIComponent(window.sessionToken || '')}`;
    const resp = await fetch(url);            // <-- no headers here
    const raw  = await resp.text();

    let result;
    try { result = JSON.parse(raw); } catch {
      throw new Error(`Non-JSON response from GAS.\nHTTP ${resp.status}\n\n${raw}`);
    }
    if (!result.ok) throw new Error(result.error || 'Backend returned ok:false');

    window.dashboardData = result;
    renderDashboard(result);
    prefetchForDashboard(result);

  } catch (err) {
    console.error('Dashboard error:', err);
    document.getElementById('app').innerHTML = `
      <div class="container">
        <div style="padding: 50px; text-align: center; color: red; background:#fff; border-radius:16px;">
          <h2>Error Loading Dashboard</h2>
          <p style="white-space:pre-wrap;">${err.message}</p>
          <button class="btn" onclick="showDashboard()" style="max-width:200px;margin:20px auto;">Retry</button>
        </div>
      </div>
    `;
  } finally {
    showLoading(false);
  }
}


function renderDashboard(data) {
  // Show ALL sales; keep BDC top-10
  const salesLB = (data.sales || []);            // ← no slice
  const bdcLB   = (data.bdc   || []).slice(0, 10);

  const me = window.userData || {};

  function rowHTML(person, index, type) {
    const name = person.name || '';
    const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
    const allowed = canViewName(name);
    const clickAttr = allowed ? `onclick="showPersonDetails('${name.replace(/'/g, "\\'")}', '${type}')"` : '';
    const style = allowed ? '' : 'opacity:0.6; cursor:not-allowed;';
    const right = type === 'Sales' ? `${person.sales || 0} Sales` : `${person.shows || 0} Shows`;
    return `
      <div class="leaderboard-item" ${clickAttr} style="${style}">
        <div style="display:flex; align-items:center; gap:10px;">
          <div class="rank ${rankClass}">${index + 1}</div>
          <div class="name">${name}</div>
        </div>
        <div class="score">${right}</div>
      </div>
    `;
  }

  document.getElementById('app').innerHTML = `
    <div class="header"><h1>Store Performance Dashboard</h1></div>

    <div class="user-info">
      <div>
        Welcome, <strong>${me.email || ''}</strong>
        ${isAdmin() ? '<span style="color:#a7f3d0;"> (Admin)</span>' : (isManager() ? '<span style="color:#93c5fd;"> (Manager)</span>' : '')}
        ${me.linkedName ? ` • Linked: <strong>${me.linkedName}</strong>` : ''}
      </div>
      <div>
        ${isAdmin() ? '<button class="admin-btn" onclick="showUserModal()">User Management</button>' : ''}
        <button class="logout-btn" onclick="logout()" style="margin-left:10px;">Logout</button>
      </div>
    </div>

    <div class="leaderboard-section" id="content">
      <div class="leaderboard-grid">
        <div class="leaderboard-card">
          <h2>🏆 Sales Leaderboard</h2>
          <div class="leaderboard-list">${salesLB.length ? salesLB.map((p, i) => rowHTML(p, i, 'Sales')).join('') : '<p style="text-align:center;color:#999;">No sales data</p>'}</div>
        </div>
        <div class="leaderboard-card">
          <h2>📞 BDC Leaderboard</h2>
          ${bdcLB.length ? bdcLB.map((p, i) => rowHTML(p, i, 'BDC')).join('') : '<p style="text-align:center;color:#999;">No BDC data</p>'}

 // Call Sheets — with ✓/✗ (rep called on last work day) + Date In (date only)
async function viewCallSheets(name) {
  const contentEl = document.getElementById('content');
  if (contentEl) {
    contentEl.innerHTML = `
      <div class="leaderboard-card" style="padding:24px; text-align:center;">
        Loading call sheets for ${name}…
      </div>`;
  }

  try {
    showLoading?.(true);

    const url = `${SCRIPT_URL}?route=calls_for&name=${encodeURIComponent(name)}&session=${encodeURIComponent(window.sessionToken || '')}`;
    const resp = await fetch(url, { cache: 'no-store' });
    const result = await resp.json();
    if (!result.ok) throw new Error(result.error || 'Failed to load call sheets');

    const rows = result.data?.calls || [];

    // Helpers
    const tzDateOnly = (value) => {
      if (!value) return '-';
      try {
        // Handle Date objects, ISO strings, or preformatted text
        const d = (value instanceof Date) ? value : new Date(value);
        if (!isNaN(d.getTime())) return d.toLocaleDateString();
        // Fallback: split ISO
        return String(value).split('T')[0] || String(value);
      } catch (_) {
        return String(value);
      }
    };
    const yesNoIcon = (flag, lastWorkDay) => {
      return flag
        ? `<span title="Sales rep called on last work day${lastWorkDay ? ' ('+lastWorkDay+')' : ''}" style="color:#16a34a;font-size:18px;">&#10003;</span>`
        : `<span title="No sales-rep call on last work day${lastWorkDay ? ' ('+lastWorkDay+')' : ''}" style="color:#dc2626;font-size:18px;">&#10007;</span>`;
    };

    const trs = rows.map(r => {
      const customer = r.link
        ? `<a href="${r.link}" target="_blank" rel="noopener">${r.name || '-'}</a>`
        : (r.name || '-');

      return `
        <tr style="border-top:1px solid #e5e7eb;">
          <td style="padding:10px;width:36px;text-align:center;">
            ${yesNoIcon(!!r.repCalledLastWorkDay, r.lastWorkDay || '')}
          </td>
          <td style="padding:10px;">${customer}</td>
          <td style="padding:10px;">${r.phone || '-'}</td>
          <td style="padding:10px;">${r.email || '-'}</td>
          <td style="padding:10px;">${r.salesPerson || '-'}</td>
          <td style="padding:10px;">${r.bdcAgent || '-'}</td>
          <td style="padding:10px;">${r.source || '-'}</td>
          <td style="padding:10px;">${tzDateOnly(r.dateIn || r.date)}</td>
          <td style="padding:10px;">${r.leadAge ?? '-'}</td>
          <td style="padding:10px;">${r.daysSince ?? '-'}</td>
          <td style="padding:10px;">${r.bucket || '-'}</td>
          <td style="padding:10px;">${r.status || '-'}</td>
          <td style="padding:10px;">${r.reason || '-'}</td>
        </tr>
      `;
    }).join('');

    const html = `
      <div class="leaderboard-card">
        <button onclick="showPersonDetails('${name.replace(/'/g, "\\'")}')" class="btn" style="background:#6B7280;margin-bottom:12px;">← Back to ${name}</button>
        <h2 style="margin-top:0;">Call Sheets - ${name}</h2>
        <div style="overflow:auto;">
          <table style="width:100%; border-collapse:collapse;">
            <thead>
              <tr style="background:#f3f4f6;">
                <th style="text-align:center; padding:10px; width:36px;" title="Sales rep called on last work day?">✓/✗</th>
                <th style="text-align:left; padding:10px;">Customer</th>
                <th style="text-align:left; padding:10px;">Phone</th>
                <th style="text-align:left; padding:10px;">Email</th>
                <th style="text-align:left; padding:10px;">Sales Person</th>
                <th style="text-align:left; padding:10px;">BDC Agent</th>
                <th style="text-align:left; padding:10px;">Source</th>
                <th style="text-align:left; padding:10px;">Date In</th>
                <th style="text-align:left; padding:10px;">Lead Age (Days)</th>
                <th style="text-align:left; padding:10px;">Days Since Contact</th>
                <th style="text-align:left; padding:10px;">Priority Bucket</th>
                <th style="text-align:left; padding:10px;">Status</th>
                <th style="text-align:left; padding:10px;">Priority Reason</th>
              </tr>
            </thead>
            <tbody>
              ${rows.length ? trs : `<tr><td colspan="13" style="padding:20px;text-align:center;color:#6b7280;">No call data</td></tr>`}
            </tbody>
          </table>
        </div>
      </div>
    `;

    if (contentEl) contentEl.innerHTML = html;

    // Keep your link-click logger so the Manager Dashboard has data
    if (typeof attachClickLogger === 'function') attachClickLogger();

  } catch (e) {
    if (contentEl) {
      contentEl.innerHTML = `
        <div style="background:#fff;border-radius:16px;padding:40px;color:#dc2626; text-align:center;">
          <h2>Error Loading Call Sheets</h2>
          <p>${e.message}</p>
        </div>
      `;
    }
  } finally {
    showLoading?.(false);
  }
}

    async function loadUsers() {
      try {
        const usersSnapshot = await getDocs(collection(db, 'users'));
        let html = '';
        usersSnapshot.forEach((docu) => {
          const u = docu.data();
          const email  = u.email || '';
          const role   = u.role || 'user';
          const linked = u.linkedName || '';
          const isSelf = email === window.userData.email;
          const canDelete = isAdmin() && !isSelf && role !== 'admin' && role !== 'superadmin' && email !== SUPERADMIN_EMAIL;

          html += `
            <div class="user-item">
              <div>
                <div>${email}</div>
                <small>Role: <strong>${role}</strong>${role==='superadmin' ? ' 👑' : ''} ${linked ? `• Linked: ${linked}` : ''}</small>
              </div>
              ${canDelete ? `<button class="delete-btn" onclick="deleteUser('${docu.id}', '${role}', '${email}')">Delete</button>`
                          : `<span style="color:#666;">${isSelf ? 'Current User' : (role==='superadmin' || role==='admin' ? 'Protected' : '')}</span>`}
            </div>
          `;
        });
        document.getElementById('userListContent').innerHTML = html || '<p>No users found</p>';
      } catch (e) {
        document.getElementById('userListContent').innerHTML = '<p style="color:red;">Failed to load users.</p>';
      }
    }

    // Add user WITHOUT switching the current (admin) session
async function addUser() {
  const email = document.getElementById('newUserEmail').value.trim();
  const password = document.getElementById('newUserPassword').value.trim();
  const role = document.getElementById('newUserRole').value;
  const linkedName = document.getElementById('newUserLinked').value.trim();

  if (!isAdmin()) { alert('Only admins can add users.'); return; }
  if (!email || !password) { alert('Please enter email and password'); return; }
  if (role === 'superadmin') { alert('Superadmin cannot be created here.'); return; }

  try {
    showLoading(true);

    // Use the SECONDARY auth so we don't knock out the current session
    const cred = await createUserWithEmailAndPassword(secondaryAuth, email, password);

    // Create Firestore profile (in your main DB)
    await setDoc(doc(db, 'users', cred.user.uid), {
      email, role, linkedName,
      createdAt: new Date(),
      createdBy: window.userData.email
    });

    // Clean up fields + keep admin logged in
    document.getElementById('newUserEmail').value = '';
    document.getElementById('newUserPassword').value = '';
    document.getElementById('newUserLinked').value = '';
    document.getElementById('newUserRole').value = 'user';

    // Sign the secondary auth out (does NOT affect primary auth)
    await signOut(secondaryAuth);

    await loadUsers();
    alert('User added successfully!');
  } catch (error) {
    console.error('Error adding user:', error);
    alert('Error adding user: ' + error.message);
  } finally {
    showLoading(false);
  }
}

    async function deleteUser(uid, role, email) {
      if (!isAdmin()) { alert('Only admins can delete users.'); return; }
      if (role === 'admin' || role === 'superadmin' || email === SUPERADMIN_EMAIL) { alert('Cannot delete admins or the superadmin.'); return; }
      if (!confirm('Are you sure you want to delete this user?')) return;

      try {
        showLoading(true);
        await deleteDoc(doc(db, 'users', uid));
        await loadUsers();
        alert('User deleted successfully!');
      } catch (error) {
        alert('Error deleting user: ' + error.message);
      } finally { showLoading(false); }
    }

// ---- Lightweight client-side cache & prefetch ----
const personCache = new Map();        // key: name  -> payload from /person
const callListCache = new Map();      // key: name  -> payload from /calls_for

function cacheKey(name) { return (name || '').toUpperCase().trim(); }

async function fetchPerson(name) {
  const key = cacheKey(name);
  if (personCache.has(key)) return personCache.get(key);
  const url = `${SCRIPT_URL}?route=person&name=${encodeURIComponent(name)}&session=${encodeURIComponent(window.sessionToken || '')}`;
  const resp = await fetch(url);
  const data = await resp.json();
  if (data?.ok) personCache.set(key, data);
  return data;
}

async function fetchCalls(name) {
  const key = cacheKey(name);
  if (callListCache.has(key)) return callListCache.get(key);
  const url = `${SCRIPT_URL}?route=calls_for&name=${encodeURIComponent(name)}&session=${encodeURIComponent(window.sessionToken || '')}`;
  const resp = await fetch(url);
  const data = await resp.json();
  if (data?.ok) callListCache.set(key, data);
  return data;
}

function prefetchPerson(name) {
  if (!name) return;
  const key = cacheKey(name);
  if (personCache.has(key)) return;
  fetchPerson(name).catch(() => {});
}

function prefetchForDashboard(data) {
  const topSales = (data.sales || []).slice(0, 3).map(x => x.name);
  const topBDC   = (data.bdc   || []).slice(0, 3).map(x => x.name);
  const mine     = window.userData?.linkedName ? [window.userData.linkedName] : [];
  [...new Set([...topSales, ...topBDC, ...mine])].forEach(prefetchPerson);
}
