<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Authentication Styles */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-form h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 20px;
        }
        
        .auth-form input, .auth-form select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .auth-form input:focus, .auth-form select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-form button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-form button:hover {
            transform: translateY(-2px);
        }
        
        /* Header Styles */
        .header {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h3 {
            color: #333;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        /* Leaderboard Styles */
        .leaderboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .leaderboard-container {
                grid-template-columns: 1fr;
            }
        }
        
        .leaderboard-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .leaderboard-card h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 20px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .leaderboard-item.clickable {
            cursor: pointer;
        }
        
        .leaderboard-item.clickable:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
            min-width: 40px;
        }
        
        .name {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
        }
        
        .score {
            font-size: 18px;
            color: #764ba2;
            font-weight: bold;
        }
        
        /* Admin Panel Styles */
        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .admin-panel h3 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .user-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-form input, .user-form select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .user-form button {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 6px;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Individual Stats */
        .individual-page {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        /* Messages */
        .success {
            color: #10b981;
            background: #d1fae5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .error {
            color: #ef4444;
            background: #fee2e2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* Call List Table */
        .call-list-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .call-list-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .call-list-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }
        
        .call-list-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .call-list-table tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <form id="loginForm" class="auth-form">
                <h2>Store Dashboard Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="loginError" style="color: red; margin-top: 10px; display: none;"></div>
            </form>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" style="display: none;">
            <h1>Store Performance Dashboard</h1>
            
            <!-- Header with user info and actions -->
            <div class="header">
                <h3>Welcome, <span id="userDisplayName"></span>
                    <span id="adminBadge" style="color: #4CAF50; display: none;"> (Admin)</span>
                </h3>
                <div class="header-actions">
                    <button id="adminButton" class="btn btn-primary" style="display: none;" onclick="navigate('admin')">
                        User Management
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <!-- Main content area -->
            <div id="mainContent"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD-GyaPXEPk4x5wIBOUqwpAWh0PU6Q3Xlk",
            authDomain: "store-dashboard-2270e.firebaseapp.com",
            projectId: "store-dashboard-2270e",
            storageBucket: "store-dashboard-2270e.firebasestorage.app",
            messagingSenderId: "705786650721",
            appId: "1:705786650721:web:f3b3b5360be817bd828a20",
            measurementId: "G-0C46CN2PSQ"
        };

        // Google Apps Script URL - REPLACE WITH YOUR DEPLOYMENT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let currentUserData = null;
        let dashboardData = null;
        let availablePeople = [];
        let currentView = 'home';

        // Navigation function
        function navigate(view, params = {}) {
            currentView = view;
            const mainContent = document.getElementById('mainContent');
            
            switch(view) {
                case 'home':
                    renderLeaderboards();
                    break;
                case 'individual':
                    renderIndividualPage(params.name, params.type);
                    break;
                case 'admin':
                    renderAdminPanel();
                    break;
                case 'calls':
                    renderCallList(params.name);
                    break;
                default:
                    renderLeaderboards();
            }
        }

        // Authentication
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorDiv.style.display = 'none';
            } catch (error) {
                // Auto-create admin account on first login attempt
                if (error.code === 'auth/user-not-found' && email === 'admin@dashboard.com') {
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('users').doc(userCredential.user.uid).set({
                            email: email,
                            displayName: 'Administrator',
                            role: 'admin',
                            linkedPerson: null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        errorDiv.style.display = 'none';
                    } catch (createError) {
                        errorDiv.textContent = 'Error: ' + createError.message;
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
            }
        });

        // Auth state listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                
                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                } else {
                    // Create default user document
                    currentUserData = {
                        email: user.email,
                        displayName: user.email.split('@')[0],
                        role: user.email === 'admin@dashboard.com' ? 'admin' : 'user',
                        linkedPerson: null
                    };
                    await db.collection('users').doc(user.uid).set(currentUserData);
                }
                
                // Show dashboard
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('userDisplayName').textContent = currentUserData.displayName || user.email;
                
                if (currentUserData.role === 'admin') {
                    document.getElementById('adminBadge').style.display = 'inline';
                    document.getElementById('adminButton').style.display = 'inline-block';
                }
                
                // Load dashboard data
                await loadDashboardData();
                await loadAvailablePeople();
                navigate('home');
                
            } else {
                currentUser = null;
                currentUserData = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('dashboardSection').style.display = 'none';
            }
        });

        // Load dashboard data from Google Sheets
        async function loadDashboardData() {
            try {
                console.log('Fetching dashboard data...');
                const response = await fetch(`${SCRIPT_URL}?route=dashboard`);
                const result = await response.json();
                
                if (result.ok) {
                    dashboardData = result.data;
                    console.log('Dashboard data loaded:', dashboardData);
                } else {
                    throw new Error(result.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                dashboardData = { sales: [], bdc: [] };
            }
        }

        // Load available people for linking
        async function loadAvailablePeople() {
            try {
                const response = await fetch(`${SCRIPT_URL}?route=people`);
                const result = await response.json();
                
                if (result.ok) {
                    availablePeople = result.data || [];
                }
            } catch (error) {
                console.error('Error loading people list:', error);
                availablePeople = [];
            }
        }

        // Render leaderboards
        function renderLeaderboards() {
            const mainContent = document.getElementById('mainContent');
            
            if (!dashboardData) {
                mainContent.innerHTML = '<div class="loading">Loading data...</div>';
                loadDashboardData().then(() => renderLeaderboards());
                return;
            }
            
            const salesData = dashboardData.sales || [];
            const bdcData = dashboardData.bdc || [];
            
            const isAdmin = currentUserData && currentUserData.role === 'admin';
            const linkedPerson = currentUserData ? currentUserData.linkedPerson : null;
            
            mainContent.innerHTML = `
                <div class="leaderboard-container">
                    <div class="leaderboard-card">
                        <h2>Sales Representatives</h2>
                        ${salesData.length > 0 ? salesData.map((person, index) => {
                            const canClick = isAdmin || (linkedPerson && normalizeText(person.name) === normalizeText(linkedPerson));
                            return `
                                <div class="leaderboard-item ${canClick ? 'clickable' : ''}"
                                     ${canClick ? `onclick="navigate('individual', {name: '${person.name}', type: 'Sales'})"` : ''}>
                                    <span class="rank">#${index + 1}</span>
                                    <span class="name">${person.name}</span>
                                    <span class="score">${person.sales || 0} sales</span>
                                </div>
                            `;
                        }).join('') : '<div style="padding: 20px; text-align: center; color: #6b7280;">No sales data available</div>'}
                    </div>
                    
                    <div class="leaderboard-card">
                        <h2>BDC Agents</h2>
                        ${bdcData.length > 0 ? bdcData.map((person, index) => {
                            const canClick = isAdmin || (linkedPerson && normalizeText(person.name) === normalizeText(linkedPerson));
                            return `
                                <div class="leaderboard-item ${canClick ? 'clickable' : ''}"
                                     ${canClick ? `onclick="navigate('individual', {name: '${person.name}', type: 'BDC'})"` : ''}>
                                    <span class="rank">#${index + 1}</span>
                                    <span class="name">${person.name}</span>
                                    <span class="score">${person.shows || 0} shows</span>
                                </div>
                            `;
                        }).join('') : '<div style="padding: 20px; text-align: center; color: #6b7280;">No BDC data available</div>'}
                    </div>
                </div>
            `;
        }

        // Render individual page
        async function renderIndividualPage(name, type) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<div class="loading">Loading person details...</div>';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?route=person&name=${encodeURIComponent(name)}`);
                const result = await response.json();
                
                if (result.ok) {
                    const data = result.data;
                    const metrics = data.metrics || {};
                    
                    mainContent.innerHTML = `
                        <div class="individual-page">
                            <button class="btn btn-secondary" onclick="navigate('home')">← Back to Leaderboard</button>
                            
                            <h2 style="color: #333; margin: 20px 0;">${name}</h2>
                            <p style="color: #666;">${type} • ${data.calls ? data.calls.length : 0} assigned calls</p>
                            
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-label">Total Calls</div>
                                    <div class="stat-value">${metrics.calls || 0}</div>
                                </div>
                                
                                ${type === 'Sales' ? `
                                    <div class="stat-card">
                                        <div class="stat-label">Sales MTD</div>
                                        <div class="stat-value">${metrics.sales || 0}</div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-label">Sales/Day</div>
                                        <div class="stat-value">${metrics.salesPerDay || 0}</div>
                                    </div>
                                ` : `
                                    <div class="stat-card">
                                        <div class="stat-label">Shows</div>
                                        <div class="stat-value">${metrics.shown || 0}</div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-label">Created</div>
                                        <div class="stat-value">${metrics.created || 0}</div>
                                    </div>
                                `}
                                
                                <div class="stat-card">
                                    <div class="stat-label">Working Days</div>
                                    <div class="stat-value">${metrics.workingDays || 0}</div>
                                </div>
                                
                                <div class="stat-card">
                                    <div class="stat-label">Texts</div>
                                    <div class="stat-value">${metrics.texts || 0}</div>
                                </div>
                                
                                <div class="stat-card">
                                    <div class="stat-label">Avg Talk Time</div>
                                    <div class="stat-value">${metrics.avgTalkTime || '0:00'}</div>
                                </div>
                            </div>
                            
                            ${data.calls && data.calls.length > 0 ? `
                                <button class="btn btn-primary" onclick="navigate('calls', {name: '${name}'})">
                                    View Call List →
                                </button>
                            ` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading person details:', error);
                mainContent.innerHTML = '<div class="error">Error loading details</div>';
            }
        }

        // Render call list
        async function renderCallList(name) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<div class="loading">Loading call list...</div>';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?route=calls&name=${encodeURIComponent(name)}`);
                const result = await response.json();
                
                if (result.ok && result.data) {
                    const calls = result.data;
                    
                    mainContent.innerHTML = `
                        <div class="individual-page">
                            <button class="btn btn-secondary" onclick="navigate('home')">← Back to Dashboard</button>
                            
                            <h2 style="color: #333; margin: 20px 0;">Call List for ${name}</h2>
                            <p style="color: #666; margin-bottom: 20px;">Total: ${calls.length} calls</p>
                            
                            <div class="call-list-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Customer</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>Lead Age</th>
                                            <th>Priority</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${calls.map(call => `
                                            <tr>
                                                <td>${call.customerName || '-'}</td>
                                                <td>${call.phone || '-'}</td>
                                                <td>${call.email || '-'}</td>
                                                <td>${call.leadAge || '0'} days</td>
                                                <td>${call.bucket || '-'}</td>
                                                <td>${call.status || '-'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading call list:', error);
                mainContent.innerHTML = '<div class="error">Error loading call list</div>';
            }
        }

        // Render admin panel
        async function renderAdminPanel() {
            const mainContent = document.getElementById('mainContent');
            
            // Get all users from Firestore
            const snapshot = await db.collection('users').get();
            const users = [];
            snapshot.forEach(doc => {
                users.push({ id: doc.id, ...doc.data() });
            });
            
            mainContent.innerHTML = `
                <div class="admin-panel">
                    <h3>User Management
                        <button onclick="navigate('home')" style="float: right;" class="btn btn-secondary">
                            Back to Dashboard
                        </button>
                    </h3>
                    
                    <div id="adminMessages"></div>
                    
                    <div style="margin-bottom: 30px;">
                        <h4>Create New User</h4>
                        <div class="user-form">
                            <input type="email" id="newEmail" placeholder="Email" required>
                            <input type="text" id="newDisplayName" placeholder="Display Name" required>
                            <input type="password" id="newPassword" placeholder="Password (min 6 chars)" required>
                            <select id="newLinkedPerson">
                                <option value="">-- No Linking (Admin) --</option>
                                ${availablePeople.map(person => 
                                    `<option value="${person.name}">${person.name} (${person.type})</option>`
                                ).join('')}
                            </select>
                            <button onclick="createUser()">Create User</button>
                        </div>
                    </div>
                    
                    <div>
                        <h4>Existing Users</h4>
                        <div class="user-list">
                            ${users.map(user => {
                                const isProtected = user.email === 'admin@dashboard.com';
                                return `
                                    <div class="user-item">
                                        <div>
                                            <strong>${user.displayName || user.email}</strong> - ${user.email}
                                            ${user.linkedPerson ? ` (Linked: ${user.linkedPerson})` : ' (Admin)'}
                                        </div>
                                        <div>
                                            ${!isProtected ? `
                                                <button onclick="editUser('${user.id}')" class="btn btn-primary" style="margin-right: 5px;">Edit</button>
                                                <button onclick="deleteUser('${user.id}')" class="delete-btn">Delete</button>
                                            ` : '<span style="color: #666;">Protected</span>'}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Create user function
        async function createUser() {
            const email = document.getElementById('newEmail').value;
            const displayName = document.getElementById('newDisplayName').value;
            const password = document.getElementById('newPassword').value;
            const linkedPerson = document.getElementById('newLinkedPerson').value;
            const messageDiv = document.getElementById('adminMessages');
            
            if (!email || !displayName || !password) {
                messageDiv.innerHTML = '<div class="error">Please fill in all required fields</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }
            
            try {
                // Create user in Firebase Auth using Admin SDK would be ideal, 
                // but for client-side, we'll use a workaround
                const secondaryApp = firebase.initializeApp(firebaseConfig, 'Secondary');
                const secondaryAuth = secondaryApp.auth();
                
                const userCredential = await secondaryAuth.createUserWithEmailAndPassword(email, password);
                
                // Create user document in Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    displayName: displayName,
                    role: linkedPerson ? 'user' : 'admin',
                    linkedPerson: linkedPerson || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Sign out from secondary app
                await secondaryAuth.signOut();
                secondaryApp.delete();
                
                messageDiv.innerHTML = '<div class="success">User created successfully!</div>';
                
                // Clear form
                document.getElementById('newEmail').value = '';
                document.getElementById('newDisplayName').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('newLinkedPerson').value = '';
                
                // Refresh the user list
                setTimeout(() => renderAdminPanel(), 2000);
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Edit user function
        async function editUser(userId) {
            const userDoc = await db.collection('users').doc(userId).get();
            const userData = userDoc.data();
            
            const newLinkedPerson = prompt('Enter new linked person (leave empty for admin):', userData.linkedPerson || '');
            
            if (newLinkedPerson !== null) {
                await db.collection('users').doc(userId).update({
                    linkedPerson: newLinkedPerson || null,
                    role: newLinkedPerson ? 'user' : 'admin'
                });
                
                renderAdminPanel();
            }
        }

        // Delete user function
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user? They will no longer be able to login.')) {
                await db.collection('users').doc(userId).delete();
                // Note: The user will still exist in Firebase Auth but won't have access
                renderAdminPanel();
            }
        }

        // Logout function
        async function logout() {
            await auth.signOut();
        }

        // Helper function to normalize text for comparison
        function normalizeText(text) {
            if (!text) return '';
            return text.toString().trim().toUpperCase().replace(/\s+/g, ' ');
        }
    </script>
