<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            color: #333;
            text-shadow: none;
            margin-bottom: 20px;
        }

        .auth-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }

        .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-panel h3 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .user-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-form input, .user-form select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .user-form button {
            grid-column: span 2;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-form button:hover {
            background: #45a049;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-item {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #e0e0e0;
        }

        .user-info {
            flex: 1;
        }

        .user-info strong {
            color: #333;
            font-size: 16px;
        }

        .user-details {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .edit-link-select {
            padding: 6px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 13px;
        }

        .protected-badge {
            padding: 5px 10px;
            background: #2196F3;
            color: white;
            border-radius: 5px;
            font-size: 12px;
        }

        .tab-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #e0e0e0;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        tr:hover td {
            background: #f8f8f8;
        }

        .position-1 { background: linear-gradient(90deg, #FFD700, transparent); font-weight: bold; }
        .position-2 { background: linear-gradient(90deg, #C0C0C0, transparent); font-weight: bold; }
        .position-3 { background: linear-gradient(90deg, #CD7F32, transparent); font-weight: bold; }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #667eea;
            color: white;
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 120px;
            padding: 10px 20px;
            background: white;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-btn:hover {
            background: #4CAF50;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }

        #userGreeting {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #userGreeting h3 {
            color: #333;
            margin: 0;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .user-form {
                grid-template-columns: 1fr;
            }
            
            .user-form button {
                grid-column: span 1;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .logout-btn {
                position: static;
                margin: 10px auto;
                display: block;
            }

            .admin-btn {
                position: static;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <form id="loginForm" class="auth-form">
                <h2>Store Dashboard Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="loginError" style="color: red; margin-top: 10px; display: none;"></div>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display: none;">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <button id="adminButton" class="admin-btn" style="display: none;" onclick="toggleAdminPanel()">Admin Panel</button>
            
            <h1>Store Performance Dashboard</h1>
            
            <div id="userGreeting" style="display: none;">
                <h3>Welcome, <span id="userDisplayName"></span>
                    <span id="adminBadge" style="color: #4CAF50; display: none;"> (Admin)</span>
                    <span id="linkedPersonBadge" style="color: #667eea; display: none;"> - Viewing: <span id="linkedPersonName"></span></span>
                </h3>
            </div>

            <!-- Admin Panel (Initially Hidden) -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <h3>User Management 
                    <button onclick="hideAdminPanel()" style="float: right; background: #f44336; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Close</button>
                </h3>
                
                <div id="adminMessages"></div>
                
                <div class="user-form">
                    <input type="email" id="newEmail" placeholder="Email" required>
                    <input type="text" id="newDisplayName" placeholder="Display Name" required>
                    <input type="password" id="newPassword" placeholder="Password (min 6 chars)" required>
                    <select id="newLinkedPerson">
                        <option value="">-- No Linking (Admin Only) --</option>
                    </select>
                    <button onclick="createUser()">Create User</button>
                </div>

                <div id="existingUsers" class="user-list">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Tabs Container -->
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('calls')">Call Distribution</button>
                    <button class="tab-btn" onclick="showTab('activations')">Activations Leaderboard</button>
                    <button class="tab-btn" onclick="showTab('upgrades')">Upgrades Leaderboard</button>
                    <button class="tab-btn" onclick="showTab('grandPrize')">Grand Prize Leaderboard</button>
                </div>

                <div id="callsTab" class="tab-content active">
                    <h2>Call Distribution Leaderboard</h2>
                    <div id="callsContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>

                <div id="activationsTab" class="tab-content">
                    <h2>Activations Leaderboard</h2>
                    <div id="activationsContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>

                <div id="upgradesTab" class="tab-content">
                    <h2>Upgrades Leaderboard</h2>
                    <div id="upgradesContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>

                <div id="grandPrizeTab" class="tab-content">
                    <h2>Grand Prize Leaderboard</h2>
                    <div id="grandPrizeContent">
                        <div class="loading">Loading data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-GyaPXEPk4x5wIBOUqwpAWh0PU6Q3Xlk",
            authDomain: "store-dashboard-2270e.firebaseapp.com",
            projectId: "store-dashboard-2270e",
            storageBucket: "store-dashboard-2270e.firebasestorage.app",
            messagingSenderId: "705786650721",
            appId: "1:705786650721:web:f3b3b5360be817bd828a20",
            measurementId: "G-0C46CN2PSQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;
        let currentUserData = null;
        let allData = null;
        let allPersonNames = [];

        // Authentication functions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorDiv.style.display = 'none';
            } catch (error) {
                // If user doesn't exist and it's the admin email, create it
                if (error.code === 'auth/user-not-found' && email === 'admin@dashboard.com') {
                    try {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        // Create admin user in Firestore
                        await db.collection('users').doc(userCredential.user.uid).set({
                            email: email,
                            displayName: 'Administrator',
                            role: 'admin',
                            linkedPerson: null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        errorDiv.style.display = 'none';
                    } catch (createError) {
                        errorDiv.textContent = 'Error creating admin account: ' + createError.message;
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                }
            }
        });

        async function logout() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        // Admin panel functions
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            if (panel.style.display === 'none') {
                showAdminPanel();
            } else {
                hideAdminPanel();
            }
        }

        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            loadUsers();
            populatePersonDropdown();
        }

        function hideAdminPanel() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Listen for auth state changes
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User signed in:', user.email);
                currentUser = user;
                
                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    currentUserData = userDoc.data();
                } else {
                    // Create user document if it doesn't exist
                    currentUserData = {
                        email: user.email,
                        displayName: user.email.split('@')[0],
                        role: user.email === 'admin@dashboard.com' ? 'admin' : 'user',
                        linkedPerson: null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('users').doc(user.uid).set(currentUserData);
                }
                
                // Show dashboard
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                
                // Show user greeting
                document.getElementById('userGreeting').style.display = 'block';
                document.getElementById('userDisplayName').textContent = currentUserData.displayName || user.email;
                
                // Show admin badge and button if admin
                if (currentUserData.role === 'admin') {
                    document.getElementById('adminBadge').style.display = 'inline';
                    document.getElementById('adminButton').style.display = 'block';
                }
                
                // Show linked person badge if user is linked
                if (currentUserData.linkedPerson) {
                    document.getElementById('linkedPersonBadge').style.display = 'inline';
                    document.getElementById('linkedPersonName').textContent = currentUserData.linkedPerson;
                }
                
                // Load dashboard data
                loadDashboardData();
                
            } else {
                console.log('User signed out');
                currentUser = null;
                currentUserData = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('dashboardSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'none';
            }
        });

        // User management functions
        async function createUser() {
            const email = document.getElementById('newEmail').value;
            const displayName = document.getElementById('newDisplayName').value;
            const password = document.getElementById('newPassword').value;
            const linkedPerson = document.getElementById('newLinkedPerson').value;
            const messageDiv = document.getElementById('adminMessages');

            if (!email || !displayName || !password) {
                messageDiv.innerHTML = '<div class="error">Please fill in all required fields</div>';
                return;
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }

            try {
                // Store current user credentials
                const adminEmail = currentUser.email;
                
                // Create new user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Create Firestore document for new user
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    displayName: displayName,
                    role: linkedPerson ? 'user' : 'admin',
                    linkedPerson: linkedPerson || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: currentUser.uid
                });

                // Clear form
                document.getElementById('newEmail').value = '';
                document.getElementById('newDisplayName').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('newLinkedPerson').value = '';

                messageDiv.innerHTML = '<div class="success">User created successfully! Re-authenticating admin...</div>';
                
                // Sign back in as admin (you'll need to store admin password or use a different method)
                // For now, we'll just reload the users
                setTimeout(() => {
                    loadUsers();
                    messageDiv.innerHTML = '';
                }, 2000);
                
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error creating user: ${error.message}</div>`;
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                await db.collection('users').doc(userId).delete();
                loadUsers();
                document.getElementById('adminMessages').innerHTML = '<div class="success">User deleted successfully!</div>';
                setTimeout(() => {
                    document.getElementById('adminMessages').innerHTML = '';
                }, 3000);
            } catch (error) {
                document.getElementById('adminMessages').innerHTML = `<div class="error">Error deleting user: ${error.message}</div>`;
            }
        }

        async function updateUserLink(userId, newLink) {
            try {
                await db.collection('users').doc(userId).update({
                    linkedPerson: newLink || null,
                    role: newLink ? 'user' : 'admin'
                });
                loadUsers();
                document.getElementById('adminMessages').innerHTML = '<div class="success">User updated successfully!</div>';
                setTimeout(() => {
                    document.getElementById('adminMessages').innerHTML = '';
                }, 3000);
            } catch (error) {
                document.getElementById('adminMessages').innerHTML = `<div class="error">Error updating user: ${error.message}</div>`;
            }
        }

        async function loadUsers() {
            const usersDiv = document.getElementById('existingUsers');
            usersDiv.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const snapshot = await db.collection('users').get();
                const users = [];

                snapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                // Sort users by creation date or name
                users.sort((a, b) => {
                    if (a.email === 'admin@dashboard.com') return -1;
                    if (b.email === 'admin@dashboard.com') return 1;
                    return (a.displayName || '').localeCompare(b.displayName || '');
                });

                usersDiv.innerHTML = '';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    
                    const isProtected = user.id === currentUser.uid || user.email === 'admin@dashboard.com';
                    
                    userDiv.innerHTML = `
                        <div class="user-info">
                            <strong>${user.displayName}</strong>
                            <div class="user-details">
                                <span class="status-indicator ${user.id === currentUser.uid ? 'status-online' : 'status-offline'}"></span>
                                ${user.email} | 
                                Role: ${user.role} | 
                                ${user.linkedPerson ? `Linked to: ${user.linkedPerson}` : 'No linking'}
                            </div>
                        </div>
                        <div class="user-actions">
                            ${!isProtected ? `
                                <select class="edit-link-select" onchange="updateUserLink('${user.id}', this.value)">
                                    <option value="">-- Change Link --</option>
                                    <option value="">No Linking (Admin)</option>
                                    ${allPersonNames.map(name => 
                                        `<option value="${name}" ${user.linkedPerson === name ? 'selected' : ''}>${name}</option>`
                                    ).join('')}
                                </select>
                                <button class="delete-btn" onclick="deleteUser('${user.id}')">Delete</button>
                            ` : '<span class="protected-badge">Protected</span>'}
                        </div>
                    `;
                    
                    usersDiv.appendChild(userDiv);
                });

                if (users.length === 0) {
                    usersDiv.innerHTML = '<div class="error">No users found</div>';
                }
            } catch (error) {
                usersDiv.innerHTML = `<div class="error">Error loading users: ${error.message}</div>`;
            }
        }

        // Populate person dropdown with names from leaderboard
        async function populatePersonDropdown() {
            try {
                if (!allData) {
                    // Fetch data if not already loaded
                    const response = await fetch('https://script.google.com/macros/s/AKfycbwunFBZDwIOTDwplB9wvFR4wmhbG5rASIG4nj1fUbJgbzBuEZ_5-x2euwpPiDsL0i9X/exec');
                    allData = await response.json();
                }
                
                // Get unique person names from all tabs
                const personNames = new Set();
                
                // Extract names from each tab's data
                ['callsTab', 'activationsTab', 'upgradesTab', 'grandPrizeTab'].forEach(tabName => {
                    if (allData[tabName] && Array.isArray(allData[tabName])) {
                        allData[tabName].forEach((row, index) => {
                            if (index > 0 && row[0] && row[0] !== 'Person') {
                                personNames.add(row[0]);
                            }
                        });
                    }
                });
                
                // Convert to sorted array
                allPersonNames = Array.from(personNames).sort();
                
                // Update the dropdown
                const linkedPersonSelect = document.getElementById('newLinkedPerson');
                if (linkedPersonSelect) {
                    linkedPersonSelect.innerHTML = '<option value="">-- No Linking (Admin Only) --</option>';
                    allPersonNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        linkedPersonSelect.appendChild(option);
                    });
                }
                
                console.log(`Populated dropdown with ${allPersonNames.length} names`);
                
                // Also reload users to update their dropdowns
                if (document.getElementById('existingUsers').innerHTML !== '<div class="loading">Loading users...</div>') {
                    loadUsers();
                }
                
            } catch (error) {
                console.error('Error fetching person names:', error);
            }
        }

        // Dashboard data functions
        async function loadDashboardData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwunFBZDwIOTDwplB9wvFR4wmhbG5rASIG4nj1fUbJgbzBuEZ_5-x2euwpPiDsL0i9X/exec');
                const data = await response.json();
                allData = data;

                // Populate person names for admin panel
                if (currentUserData && currentUserData.role === 'admin') {
                    populatePersonDropdown();
                }

                // Filter data based on user permissions
                if (currentUserData && currentUserData.linkedPerson && currentUserData.role !== 'admin') {
                    displayFilteredData(data, currentUserData.linkedPerson);
                } else {
                    displayAllData(data);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.querySelector('div[id$="Content"]').innerHTML = 
                        '<div class="error">Error loading data. Please try again later.</div>';
                });
            }
        }

        function displayFilteredData(data, personName) {
            // Display only data for the linked person
            ['callsTab', 'activationsTab', 'upgradesTab', 'grandPrizeTab'].forEach(tabName => {
                const contentId = tabName.replace('Tab', 'Content');
                if (data[tabName]) {
                    const headers = data[tabName][0];
                    const filteredData = [headers];
                    
                    for (let i = 1; i < data[tabName].length; i++) {
                        if (data[tabName][i][0] === personName) {
                            filteredData.push(data[tabName][i]);
                        }
                    }
                    
                    displayTable(contentId, filteredData);
                }
            });
        }

        function displayAllData(data) {
            if (data.callsTab) {
                displayTable('callsContent', data.callsTab);
            }

            if (data.activationsTab) {
                displayTable('activationsContent', data.activationsTab);
            }

            if (data.upgradesTab) {
                displayTable('upgradesContent', data.upgradesTab);
            }

            if (data.grandPrizeTab) {
                displayTable('grandPrizeContent', data.grandPrizeTab);
            }
        }

        function displayTable(elementId, data) {
            const container = document.getElementById(elementId);
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No data available</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create header
            const headerRow = document.createElement('tr');
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create body rows
            for (let i = 1; i < data.length; i++) {
                const row = document.createElement('tr');
                
                // Add position class for top 3
                if (i <= 3) {
                    row.classList.add(`position-${i}`);
                }

                data[i].forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    // Format numbers if they look like numbers
                    if (cellIndex > 0 && !isNaN(cell) && cell !== '') {
                        td.textContent = Number(cell).toLocaleString();
                    } else {
                        td.textContent = cell !== null && cell !== undefined ? cell : '';
                    }
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }

            table.appendChild(thead);
            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('Dashboard loaded. Firebase initialized.');
        });
    </script>
</body>
